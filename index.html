<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* 导航栏样式 */
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            float: right;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        /* 主要内容样式 */
        main {
            padding: 20px;
        }
        main h1 {
            margin-bottom: 10px;
        }
        main p {
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* 页脚样式 */
        footer {
            background: #50b3a2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人博客</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>欢迎来到我的个人博客</h1>
            <p>这是一个简单的个人博客，用于分享我的想法和经验。在这里，我将发布有关编程、设计和生活的文章。</p>
            <p>如果你有任何问题或建议，请随时通过<a href="mailto:youremail@example.com">邮件</a>或<a href="contact.html">联系</a>我。</p>
            <h2>最新文章</h2>
            <ul>
                <li>
                    <a href="post1.html">如何构建响应式网页</a>
                    <small>2023-03-01</small>
                </li>
                <li>
                    <a href="post2.html">使用GitHub Pages搭建个人博客</a>
                    <small>2023-02-20</small>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2023 个人博客</p>
    </footer>
</body>
</html>
